{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url "income" %}">Income</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>

    <div class="card">
            <form action="{% url "add_income" %}" method="post">
                {% include "partials/_messages.html" %}
                {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm" name="amount" value={{values.amount}}>
                </div>
                <div class="form-group  mt-2">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value={{values.description}}>
                </div>
                <div class="form-group mt-2">
                    <label for="">Source</label>
                    <select class="form-control"name="source">
                        {% for src in  sources %}
                        <option name="source" value="{{src.name}}">{{src.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="">Date of Income</label>
                    <input type="date" class="form-control form-control-sm" name="income_date">
                </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm ml-18" style="margin-left: 18px;">
        </form>
        </div>
</div>




{% endblock %}
