{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
<div class="row">
    <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url "income" %}">Income</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
            </ol>
        </nav>
    </div>
    <div class="col-md-2">
        
    </div>
</div>

    <div class="card">
            <form action="{% url "edit_income" get_income.id %}" method="post">
                {% include "partials/_messages.html" %}
                {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm" name="amount" value={{get_income.amount}}>
                </div>
                <div class="form-group  mt-2">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value={{get_income.description}}>
                </div>
                <div class="form-group mt-2">
                    <label for="">Source</label>
                    <select class="form-control"name="source">
                        <option selected name="source" value="{{values.source}}">{{values.source}}</option>
                        {% for source in sources %}
                        <option name="source" value="{{source.name}}">{{source.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" value="{{values.date|date:"Y-m-d"}}" name="income_date">
                </div>
            </div>
            <input type="submit" value="UPDATE" class="btn btn-primary btn-primary-sm ml-18" style="margin-left: 18px;">
        </form>
        </div>
</div>




{% endblock %}
