{% extends "base_authentication.html" %}
{% load static %}

{% block title %} - Register{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-title">
                    <h4>Register for a free account</h4>
                </div>
                <div class="card-body">
                    <form action="{% url "register" %}" method="post">
                        {% include "partials/_messages.html" %}
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" id="usernameField" placeholder="Username" class="form-control form-control-sm" value="{{fieldValues.username}}">
                        </div>
                        <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-success usernameSuccessOutput"></p>
                        <div class="form-group">
                            <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm" value="{{fieldValues.email}}">
                        </div>
                        <div class="emailfeedbackArea invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-success emailSuccessOutput"></p>
                        <div class="form-group">
                            <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                            <small class="pass-show showPasswordToggel">SHOW</small>
                        </div>
                        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn">
                    </form>
                    <div class="container">
                        <span class="text-lead lead">You have an account ?</span> <a href="{% url "login" %}">Login</a><br>
                        <span class="text-lead lead">Forgot Password ?</span> <a href="{% url "request-reset-password" %}">Reset Password</a>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
