{% extends "base_authentication.html" %}
{% load static %}

{% block title %} - Register{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-title">
                    <h4>Set your new password</h4>
                </div>
                <div class="card-body">
                    <form action="{% url "reset-user-password" uidb64 token %}" method="post">
                        {% include "partials/_messages.html" %}
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" id="passwordField1" placeholder="Confirm Password" class="form-control form-control-sm">
                            <small class="pass-show showPasswordToggel">SHOW</small>
                        </div>
                        <input type="submit" value="Set new password" class="btn btn-block btn-primary submit-btn">
                    </form>
                    <div class="container">
                        <span class="text-lead lead">You have an account ?</span> <a href="{% url "login" %}">Login</a><br>
                        <span class="text-lead lead">Don't have an account ?</span> <a href="{% url "register" %}">Register</a>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>
<script src="{% static 'js/setNewPassword.js' %}"></script>
{% endblock %}
